<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
            rel="stylesheet" />
        <title>Wordle! The Magical Game</title>
    </head>
    <body>
        <header><h1>Wordle</h1></header>
        <main>
            <div class="wordle-grid">
                <div class="wordle-row active-row">
                    <div class="wordle-cell score-correct" style="animation-delay: 0ms">m</div>
                    <div class="wordle-cell score-half-correct" style="animation-delay: 100ms">a</div>
                    <div class="wordle-cell score-wrong" style="animation-delay: 200ms">t</div>
                    <div class="wordle-cell score-half-correct" style="animation-delay: 300ms">c</div>
                    <div class="wordle-cell score-wrong" style="animation-delay: 400ms">h</div>
                </div>
                <div class="wordle-row">
                    <div class="wordle-cell"></div>
                    <div class="wordle-cell"></div>
                    <div class="wordle-cell"></div>
                    <div class="wordle-cell"></div>
                    <div class="wordle-cell"></div>
                </div>
                <div class="wordle-row">
                    <div class="wordle-cell"></div>
                    <div class="wordle-cell"></div>
                    <div class="wordle-cell"></div>
                    <div class="wordle-cell"></div>
                    <div class="wordle-cell"></div>
                </div>
                <div class="wordle-row">
                    <div class="wordle-cell"></div>
                    <div class="wordle-cell"></div>
                    <div class="wordle-cell"></div>
                    <div class="wordle-cell"></div>
                    <div class="wordle-cell"></div>
                </div>
                <div class="wordle-row">
                    <div class="wordle-cell"></div>
                    <div class="wordle-cell"></div>
                    <div class="wordle-cell"></div>
                    <div class="wordle-cell"></div>
                    <div class="wordle-cell"></div>
                </div>
            </div>
            <div>
                <form action="">
                    <label for="guess"></label>
                    <input id="guess" type="text" maxlength="5" />
                    <button>Enter</button>
                </form>
            </div>
            <div id="you-won">You guessed YYYYY in x moves! Fantastic!</div>
            <div id="you-lost">So close! The word was YYYYY!</div>
        </main>
    </body>
</html>
